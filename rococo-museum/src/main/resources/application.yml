server:
  port: -1

spring:
  grpc:
    server:
      port: 8093
      keep-alive:
        time: 120s  # Соответствует клиентскому значению
        timeout: 10s
        permit-without-calls: false
      max-connection-age: 1h  # Принудительный реконнект
      max-connection-age-grace: 30s
      servlet:
        enabled: false
  application:
    name: rococo-museum
  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration/rococo-museum
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    generate-ddl: true
    open-in-view: false

logging:
  level:
    root: INFO
    io.grpc: DEBUG
    org.springframework.grpc: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  datasource:
    url: 'jdbc:mysql://127.0.0.1:3306/rococo-museum?serverTimezone=UTC&createDatabaseIfNotExist=true'
    username: root
    password: secret
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'

