server:
  port: -1

spring:
  grpc:
    server:
      port: 8091
      servlet:
        enabled: false
  application:
    name: rococo-artist
  datasource:
    url: 'jdbc:mysql://127.0.0.1:3306/rococo-artist?serverTimezone=UTC&createDatabaseIfNotExist=true'
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
    username: root
    password: secret
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration/rococo-artist
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        query:
          fail_on_pagination_over_collection_fetch: false
        allow_update_outside_transaction: true
        connection:
          hand_mode: DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    generate-ddl: false
    open-in-view: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'

rococo-artist:
  base-uri: 'http://127.0.0.1:8091'